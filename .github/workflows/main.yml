name: Django-app Workflow

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
        pip install -r requirements.txt
    - name: Test with flake8 and Django tests
      run: |
        python -m flake8
        cd infra_project/
        python manage.py test
  build:
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: docker buildx
      uses: docker/setup-buildx-action@v2
    - name: docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: docker build-push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/infra_actions:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/infra_actions:latest
            sudo docker stop $(sudo docker ps -aq)
            sudo docker run --rm -d -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/infra_actions:latest
